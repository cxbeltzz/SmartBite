<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SmartBite{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    colors: {
                        base: '#080b2c',
                        surface: '#101534',
                        accent: '#a855f7',
                        accentSoft: '#c084fc'
                    },
                }
            }
        }
    </script>
    <style>
        :root {
            color-scheme: dark;
        }
        html, body {
            overflow-x: hidden;
        }
        body.page-fixed {
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-base text-slate-100 font-sans antialiased relative {% block body_extra_class %}{% endblock %}">
    <div class="pointer-events-none fixed inset-0 -z-10 overflow-hidden">
        <div class="absolute -top-32 -left-20 h-96 w-96 bg-accent/40 blur-3xl"></div>
        <div class="absolute -bottom-20 right-[-120px] h-[28rem] w-[28rem] bg-fuchsia-600/30 blur-3xl"></div>
        <div class="absolute top-32 right-1/3 h-64 w-64 bg-indigo-500/20 blur-3xl"></div>
    </div>

    <div class="relative z-10 min-h-screen flex flex-col">
        {% block navbar %}
        {% include 'navbar.html' %}
        {% endblock %}

        <main class="flex-1 {% block main_class %}py-8 sm:py-12{% endblock %}">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</body>
</html>
