<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Hola Mundo Diet Tutorial{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#0f172a',
                        surface: '#111827'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-background text-slate-100">
    <main class="max-w-4xl mx-auto p-8 space-y-10">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
